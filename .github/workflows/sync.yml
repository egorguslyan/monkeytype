name: Sync Fork

on:
  schedule:
    - cron: '*/30 * * * *' # every 30 minutes
  workflow_dispatch: # on button click

jobs:
  sync-systemverilog:
    runs-on: ubuntu-latest
    steps:
      - uses: tgymnich/fork-sync@v1.6.3
        timeout-minutes: 1
        with:
          base: systemverilog
          head: master
          ignore_fail: true
          retries: 1
          retry_after: 5
  sync-c:
    runs-on: ubuntu-latest
    steps:
      - uses: tgymnich/fork-sync@v1.6.3
        timeout-minutes: 1
        with:
          base: c
          head: master
          ignore_fail: true
          retries: 1
          retry_after: 5
